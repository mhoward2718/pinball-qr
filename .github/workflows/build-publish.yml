name: Build & Publish

on:
  # Build wheels on every push to main (for testing the pipeline)
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build source distribution ──────────────────────────────────
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install sdist build deps
        run: |
          sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ── Build wheels with cibuildwheel ─────────────────────────────
  build_wheels:
    name: Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-14       # Apple Silicon (arm64)
          - os: macos-15-intel # Intel (x86_64) — free for public repos
          # TODO: add windows-latest once Windows build is working

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Windows needs a Fortran compiler set up before cibuildwheel
      - name: Set up Fortran (Windows)
        if: runner.os == 'Windows'
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        # All cibuildwheel config lives in [tool.cibuildwheel] in pyproject.toml

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # ── Publish to PyPI on tagged release ──────────────────────────
  publish:
    name: Publish to PyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    # Only publish on version tags
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pinball-qr
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing — no token needed if configured on PyPI

