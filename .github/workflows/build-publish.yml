name: Build & Publish

on:
  # Build wheels on every push to main (for testing the pipeline)
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  # Allow manual trigger
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Build source distribution ──────────────────────────────────
  build_sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install sdist build deps
        run: |
          sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ── Build wheels with cibuildwheel ─────────────────────────────
  build_wheels:
    name: Wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-14, windows-latest]
        # macos-13 = x86_64, macos-14 = arm64

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Windows needs a Fortran compiler set up before cibuildwheel
      - name: Set up Fortran (Windows)
        if: runner.os == 'Windows'
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          # ── Platform filters ──────────────────────
          # Build for CPython only (no PyPy), 64-bit
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux*"

          # ── macOS architecture ────────────────────
          # macos-13 runner → x86_64; macos-14 runner → arm64
          CIBW_ARCHS_MACOS: "native"

          # ── Linux architecture ────────────────────
          CIBW_ARCHS_LINUX: "x86_64 aarch64"

          # ── Windows architecture ──────────────────
          CIBW_ARCHS_WINDOWS: "AMD64"

          # ── Install system deps inside the manylinux container ──
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y gcc-gfortran openblas-devel lapack-devel ||
            apk add gfortran openblas-dev lapack-dev ||
            apt-get update && apt-get install -y gfortran libopenblas-dev

          # ── macOS: ensure gfortran is available ───
          CIBW_BEFORE_ALL_MACOS: "brew install gcc"

          # ── Build deps (meson, numpy) ─────────────
          CIBW_BEFORE_BUILD: "pip install meson meson-python numpy"

          # ── Test the built wheel ──────────────────
          CIBW_TEST_REQUIRES: "pytest scipy scikit-learn"
          CIBW_TEST_COMMAND: "python -m pytest {project}/tests -x --tb=short"

          # ── Repair config ─────────────────────────
          CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair -w {dest_dir} {wheel}"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  # ── Publish to PyPI on tagged release ──────────────────────────
  publish:
    name: Publish to PyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    # Only publish on version tags
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/p/pinball-qr
    permissions:
      id-token: write  # for trusted publishing
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing — no token needed if configured on PyPI

  # ── (Optional) Publish to TestPyPI on main push ───────────────
  publish_test:
    name: Publish to TestPyPI
    needs: [build_sdist, build_wheels]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pinball-qr
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
