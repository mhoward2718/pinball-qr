name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── Fast: lint + pure-Python tests (no compilation) ────────────
  lint-and-pure-tests:
    name: Lint & pure tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install pure-Python dependencies only
        run: |
          pip install --upgrade pip
          pip install numpy scipy scikit-learn pytest ruff

      - name: Lint with ruff
        run: ruff check pinball/ tests/

      - name: Run pure-Python tests (extensions skipped)
        run: |
          # Install only the Python source tree (no compilation)
          # so that test imports work, but compiled extensions are absent.
          # Tests guarded by _has_native() will be skipped automatically.
          export PYTHONPATH="${{ github.workspace }}"
          python -m pytest tests/ -v --tb=short -rs
        # -rs shows skip reasons so we can see which tests were skipped

  # ── Full: build extensions + run entire test suite ─────────────
  full-tests:
    name: Full tests (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Fortran compiler (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y gfortran libopenblas-dev

      - name: Install Fortran compiler (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install gcc
          # Homebrew installs gfortran-{major} only; create unversioned symlink
          GFORTRAN=$(ls $(brew --prefix)/bin/gfortran-[0-9]* 2>/dev/null | head -1)
          [ -n "$GFORTRAN" ] && ln -sf "$GFORTRAN" $(brew --prefix)/bin/gfortran

      - name: Install Fortran compiler (Windows)
        if: runner.os == 'Windows'
        uses: fortran-lang/setup-fortran@v1
        with:
          compiler: gcc

      - name: Build and install package (compiles Fortran & C++)
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Verify extensions are installed
        run: |
          cd /tmp
          python -c "
          import importlib.util, pathlib, sys

          spec = importlib.util.find_spec('pinball')
          pkg_dir = pathlib.Path(spec.origin).parent
          print('Package location:', pkg_dir)
          print('Files in package:')
          for f in sorted(pkg_dir.rglob('*')):
              if f.is_file():
                  print(f'  {f.relative_to(pkg_dir)}  ({f.stat().st_size} bytes)')

          # Check for compiled extensions
          so_files = list(pkg_dir.glob('*.so')) + list(pkg_dir.glob('*.pyd'))
          print(f'\nCompiled extensions found: {len(so_files)}')
          for s in so_files:
              print(f'  {s.name}')

          # Try importing
          try:
              import pinball._native
              print('\nFortran extension: OK')
          except ImportError as e:
              print(f'\nFortran extension: MISSING ({e})')

          try:
              import ctypes
              lib_candidates = list(pkg_dir.glob('_pogs_native*'))
              print(f'POGS library candidates: {lib_candidates}')
          except Exception as e:
              print(f'POGS library check: {e}')
          "
        continue-on-error: true

      - name: Run full test suite
        run: |
          # Run from /tmp so Python imports the *installed* package (with
          # compiled extensions) rather than the local pinball/ source tree.
          cd /tmp
          python -m pytest "$GITHUB_WORKSPACE/tests/" -v --tb=short
